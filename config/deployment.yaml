apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - image: eltincho89/argo-poc:1.0
        name: test
        ports:
        - containerPort: 80
